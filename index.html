<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/faviconsmall.png">
       
        <title>Natalia Banz | Aps on the Mission!</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header__background">
                    
                    <div class="header__content">
                        
                        <img src="/img/logo.png" alt="logo" class="header__content--logo"
                        id="header__logo">
                    
                        
                        <h1 class="header__content--heading heading-1">
                            Let's<span class="txt-type header__span--js" data-wait="2000"  data-words='[" talk about it", "picture it", "code it", "ENJOY IT"]'></span>
                        </h1>
                    </div>

                    <div class="breaking-line header__line"></div>

                    <nav class="header__nav">
                        <ul>
                            <li class="header__nav--items">
                                <a class="header__nav--link current">
                                    <ion-icon class="header__nav--icon" name="home"></ion-icon>
                                    Home
                                </a>    
                            </li>
                            <li class="header__nav--items">
                                <a href="#" class="header__nav--link">
                                    <ion-icon class="header__nav--icon" name="person-circle"></ion-icon>
                                    about me
                                </a>
                            </li>
                            <li class="header__nav--items">
                                <a href="#" class="header__nav--link">
                                    <ion-icon class="header__nav--icon" name="school"></ion-icon>
                                    Curriculum Vitae
                                </a>
                            </li>
                            <li class="header__nav--items">
                                <a href="#" class="header__nav--link">
                                    <ion-icon class="header__nav--icon"  name="bulb"></ion-icon>
                                    My Projects
                                </a>
                            </li>
                            <li class="header__nav--items">
                                <a href="#" class="header__nav--link">
                                    <ion-icon class="header__nav--icon" name="book"></ion-icon>
                                    Blog
                                </a>
                            </li>
                            <li class="header__nav--items">
                                <a href="#" class="header__nav--link">
                                    <ion-icon class="header__nav--icon" name="mail"></ion-icon>
                                    contact
                                </a>
                            </li>
                        </ul>
                    </nav> 
        
                    <div class="breaking-line header__line--2"></div>

                    <div class="header__info">
                        <img src="img/user.jpg" alt="user picture" class="header__info--user">
                        <h4 class="heading-4"><span class="header__span">Natalia Banz</span> <br>- Aps on the Mission -</h4>
                        <p class="header__info--text">
                            Hello! My name is Natalia and this is my personal website.
                        </p>
                    </div>
                </>
            </header>
        </div>
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>   
        <script src="js/typewriter.js"></script>   
    </body>
</html>
